<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Proyectos - MINTRAB 2025</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mintrab: {
                            DEFAULT: '#002F5D', // Azul Oscuro
                            light: '#004a8f',   // Azul Claro
                            50: '#e6eff8'       // Azul Muy Claro
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: #f8fafc; margin: 0; scroll-behavior: smooth; }
        .animate-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Fondo Hero Limpio (Degradado) */
        .hero-gradient {
            background: linear-gradient(135deg, #002F5D 0%, #004a8f 100%);
        }
        
        .fade-content { animation: fadeEffect 0.5s; }
        @keyframes fadeEffect { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS ---
        const Icons = {
            Users: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Check: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>,
            Zap: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            FileText: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            Box: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>,
            Clock: () => <svg width="12" height="12" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            CheckSmall: () => <svg width="12" height="12" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>,
            ChevronDown: () => <svg width="32" height="32" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6"/></svg>,
            Briefcase: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
            Scale: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>,
            Chart: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>,
            Sun: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
        };

        // --- LÓGICA DE CÁLCULO PONDERADO ---
        const calculateWeightedProgress = (phases) => {
            if (!phases || phases.length < 6) return 0;
            // Fases 1-3: 30% c/u | Fases 4-6: 3.33% c/u
            const highImpact = (phases[0].progress * 0.30) + 
                               (phases[1].progress * 0.30) + 
                               (phases[2].progress * 0.30);
                               
            const lowImpact =  (phases[3].progress * 0.033333) + 
                               (phases[4].progress * 0.033333) + 
                               (phases[5].progress * 0.033333);
                               
            return Math.round(highImpact + lowImpact);
        };

        // --- COMPONENTE VELOCÍMETRO ---
        const GaugeChart = ({ value }) => {
            const radius = 40;
            const circumference = Math.PI * radius; 
            const arcLength = 126; 
            const strokeDashoffset = arcLength - ((value / 100) * arcLength);

            const getColor = (v) => {
                if(v >= 80) return "#10b981"; 
                if(v >= 50) return "#004a8f"; 
                return "#f43f5e"; 
            };

            return (
                <div className="relative w-32 h-20 flex flex-col items-center justify-end">
                    <svg viewBox="0 0 100 60" className="w-full h-full overflow-visible">
                        <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#e2e8f0" strokeWidth="12" strokeLinecap="round" />
                        <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke={getColor(value)} strokeWidth="12" strokeLinecap="round" strokeDasharray={arcLength} strokeDashoffset={strokeDashoffset} className="transition-all duration-1000 ease-out" />
                    </svg>
                    <div className="absolute bottom-2 text-center">
                        <span className="text-3xl font-bold text-slate-900">{value}%</span>
                    </div>
                </div>
            );
        };

        // --- DATOS PROYECTOS ---
        const projectsRawData = [
            {
                id: 1,
                name: "Plataforma Programa de Aporte Económico del Adulto Mayor",
                shortName: "Plataforma PAM",
                icon: Icons.Users,
                lead: "Dirección de Previsión Social",
                status: "En Progreso",
                objective: "Implementar un sistema digital integral que modernice la gestión del PAM, automatizando el ciclo completo: desde la inscripción con interoperabilidad (RENAP, IGSS), estudios socioeconómicos en campo con aplicación móvil offline y validación biométrica, hasta la gestión jurídica con firma electrónica y el control automático de nómina para evitar cobros indebidos.",
                modules: [
                    { name: "Inscripción y Asignación de Visitas", status: "Finalizado" },
                    { name: "Estudio Socioeconómico y Notificaciones", status: "Proceso de Desarrollo" },
                    { name: "Nómina y Comunicación Bancaria", status: "Proceso de Desarrollo" },
                    { name: "Gestión Jurídica de Casos", status: "Proceso de Desarrollo" }
                ],
                improvements: [
                    "App Móvil Offline: Estudios socioeconómicos con georreferenciación y sincronización.",
                    "Validación Biométrica: Uso de huella dactilar para notificaciones y entregas.",
                    "Ponderación Automática: Cálculo sistémico de elegibilidad para eliminar discrecionalidad.",
                    "Firma Electrónica Masiva: Agilización de resoluciones y dictámenes.",
                    "Interoperabilidad Total: Cruce con RENAP, IGSS e IPPM para depuración automática."
                ],
                phaseDetails: [
                    { name: "Recopilación de Requerimientos", progress: 88, status: "En Proceso", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Análisis y Diseño", progress: 42, status: "En Proceso", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Desarrollo", progress: 46, status: "En Proceso", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Pruebas de Calidad QA", progress: 0, status: "No Iniciado", responsible: "Programa de Aporte Económico del Adulto Mayor (PAM)" },
                    { name: "Capacitación", progress: 0, status: "No Iniciado", responsible: "Programa de Aporte Económico del Adulto Mayor (PAM)" },
                    { name: "Implementación", progress: 0, status: "No Iniciado", responsible: "Dirección de Sistemas de Información (DISI)" }
                ]
            },
            {
                id: 2,
                name: "Plataforma para Gestión de Denuncias",
                shortName: "Plataforma Gestión Denuncias",
                icon: Icons.Scale,
                lead: "Inspección General de Trabajo", 
                status: "En Progreso",
                objective: "Sistema integral para la modernización de la Inspección General de Trabajo que digitaliza todo el flujo: recepción de la denuncia (presencial y en línea), inspección en campo, operativos masivos y gestión de audiencias. El objetivo es eliminar la mora, garantizar la trazabilidad de los expedientes y permitir la consulta pública del estado de las denuncias.",
                modules: [
                    { name: "Recepción de la denuncia", status: "Finalizado" },
                    { name: "Inspección", status: "Finalizado" },
                    { name: "Verificación de la denuncia", status: "Proceso de Desarrollo" },
                    { name: "Sanciones", status: "Proceso de Desarrollo" },
                    { name: "Operativos", status: "Proceso de Desarrollo" }
                ],
                improvements: [
                    "Cero Papel: Expediente 100% digital desde recepción hasta archivo.",
                    "Asignación Equitativa: Algoritmo automático de carga para inspectores.",
                    "Actas Dinámicas: Generación automática de documentos estandarizados.",
                    "Portal Ciudadano: Consulta de estado de denuncia en tiempo real.",
                    "Operativos Masivos: Control centralizado de visitas y hallazgos."
                ],
                phaseDetails: [
                    { name: "Recopilación de Requerimientos", progress: 95, status: "Casi Finalizado", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Análisis y Diseño", progress: 70, status: "En Proceso", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Desarrollo", progress: 70, status: "En Proceso", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Pruebas de Calidad QA", progress: 0, status: "No Iniciado", responsible: "Inspección General de Trabajo (IGT)" },
                    { name: "Capacitación", progress: 0, status: "No Iniciado", responsible: "Inspección General de Trabajo (IGT)" },
                    { name: "Implementación", progress: 0, status: "No Iniciado", responsible: "Dirección de Sistemas de Información (DISI)" }
                ]
            },
            {
                id: 3,
                name: "Plataforma para Gestión de Reservas",
                shortName: "Plataforma Gestión Reservas",
                icon: Icons.Sun,
                lead: "Dirección de Recreación del Trabajador del Estado", 
                status: "Fase Final",
                objective: "Modernizar la gestión de la recreación del trabajador del Estado mediante una plataforma unificada que integra el registro masivo de instituciones y empleados gubernamentales con la administración operativa de centros vacacionales. El sistema permite gestionar inventarios detallados (búngalos, habitaciones), realizar reservas en tiempo real y validar el acceso mediante carné digital.",
                modules: [
                    { name: "Gestión de Instituciones Gubernamentales, Trabajadores del Estado y Jubilados", status: "Finalizado" },
                    { name: "Gestión de Carnet", status: "Finalizado" },
                    { name: "Centros Vacacionales, Recreativos y Reservas", status: "Finalizado" }
                ],
                improvements: [
                    "Gestión Institucional Automatizada: Carga masiva y validación de empleados activos.",
                    "Reservas en Tiempo Real: Consulta 24/7 de disponibilidad de búngalos y habitaciones.",
                    "Control de Acceso y Aforo: Registro detallado de titulares y acompañantes con validación digital.",
                    "Reportes Estadísticos: Métricas exactas de visitas, ocupación"
                ],
                phaseDetails: [
                    { name: "Recopilación de Requerimientos", progress: 100, status: "Completado", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Análisis y Diseño", progress: 100, status: "Completado", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Desarrollo", progress: 100, status: "Completado", responsible: "Dirección de Sistemas de Información (DISI)" },
                    { name: "Pruebas de Calidad QA", progress: 0, status: "Pendiente", responsible: "Dirección de Recreación del Trabajador del Estado" },
                    { name: "Capacitación", progress: 0, status: "Pendiente", responsible: "Dirección de Recreación del Trabajador del Estado" },
                    { name: "Implementación", progress: 0, status: "Pendiente", responsible: "Dirección de Sistemas de Información (DISI)" }
                ]
            }
        ];

        const App = () => {
            // Calcular porcentajes dinámicos al cargar
            const projectsData = projectsRawData.map(p => ({
                ...p,
                overallProgress: calculateWeightedProgress(p.phaseDetails)
            }));

            const [selectedId, setSelectedId] = useState(2); // Seleccionar IGT por defecto
            const currentProject = projectsData.find(p => p.id === selectedId);

            const scrollToContent = () => {
                const element = document.getElementById('dashboard-content');
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            const getStatusColor = (s) => {
                if(s === 'Completado' || s === 'Finalizado') return 'bg-emerald-100 text-emerald-700';
                if(s === 'No Iniciado' || s === 'Planificación' || s === 'Pendiente') return 'bg-slate-200 text-slate-600';
                return 'bg-blue-100 text-blue-700';
            };
            
            const getPhaseColor = (v) => v >= 95 ? 'bg-emerald-500' : v > 0 ? 'bg-mintrab-light' : 'bg-slate-200';

            return (
                <div className="min-h-screen">
                    {/* HERO SECTION - FULL SCREEN */}
                    <div className="relative h-screen flex flex-col justify-center items-center text-white hero-gradient overflow-hidden">
                        <div className="absolute top-0 left-0 w-64 h-64 bg-white opacity-5 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
                        <div className="absolute bottom-0 right-0 w-96 h-96 bg-white opacity-5 rounded-full blur-3xl translate-x-1/3 translate-y-1/3"></div>
                        
                        <div className="z-10 text-center px-6 max-w-4xl animate-in">
                            <div className="flex justify-center mb-8">
                                <div className="p-5 bg-white/10 rounded-full backdrop-blur-sm border border-white/20 shadow-xl">
                                    <Icons.Chart />
                                </div>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold mb-6 tracking-tight drop-shadow-lg">Tablero de Control de Proyectos</h1>
                            <p className="text-xl md:text-2xl text-blue-100 font-light max-w-3xl mx-auto drop-shadow-md">
                                Visualización del avance, hitos y métricas de los proyectos tecnológicos clave del Ministerio de Trabajo y Previsión Social.
                            </p>
                        </div>
                        <div onClick={scrollToContent} className="absolute bottom-12 animate-bounce-slow text-blue-100 flex flex-col items-center gap-3 cursor-pointer opacity-80 hover:opacity-100 transition-all hover:scale-105">
                            <span className="text-sm uppercase tracking-widest font-bold bg-white/10 px-4 py-2 rounded-full backdrop-blur-md">Ver Proyectos</span>
                            <Icons.ChevronDown />
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <main id="dashboard-content" className="bg-slate-50 min-h-screen relative z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
                        <div className="max-w-7xl mx-auto p-6 space-y-10 py-12">
                            
                            {/* SECCIÓN 1: SELECTOR DE PROYECTOS (CARDS) */}
                            <section>
                                <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                                    <span className="w-1 h-6 bg-mintrab rounded-full"></span> Seleccione un Proyecto
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {projectsData.map(proj => {
                                        const isSelected = selectedId === proj.id;
                                        const Icon = proj.icon;
                                        return (
                                            <div 
                                                key={proj.id}
                                                onClick={() => setSelectedId(proj.id)}
                                                className={`cursor-pointer rounded-xl p-5 border-2 transition-all duration-300 relative overflow-hidden group
                                                    ${isSelected ? 'bg-white border-mintrab shadow-lg scale-[1.02]' : 'bg-white border-slate-200 hover:border-mintrab-light/50 hover:shadow-md'}
                                                `}
                                            >
                                                <div className="flex justify-between items-start mb-4">
                                                    <div className={`p-3 rounded-lg ${isSelected ? 'bg-mintrab text-white' : 'bg-slate-100 text-slate-500 group-hover:bg-blue-50 group-hover:text-mintrab'}`}>
                                                        <Icon />
                                                    </div>
                                                    <span className={`px-2 py-1 rounded text-[10px] font-bold uppercase ${getStatusColor(proj.status)}`}>
                                                        {proj.status}
                                                    </span>
                                                </div>
                                                <h3 className={`font-bold text-lg mb-1 ${isSelected ? 'text-mintrab' : 'text-slate-700'}`}>{proj.shortName}</h3>
                                                <p className="text-xs text-slate-500 line-clamp-1 mb-4">{proj.lead}</p>
                                                
                                                <div className="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                                    <div className="bg-mintrab h-full transition-all duration-500" style={{width: `${proj.overallProgress}%`}}></div>
                                                </div>
                                                <div className="flex justify-between mt-2 text-xs font-medium text-slate-500">
                                                    <span>Progreso</span>
                                                    <span className="text-slate-800">{proj.overallProgress}%</span>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </section>

                            {/* SECCIÓN 2: DETALLE DEL PROYECTO SELECCIONADO */}
                            <div key={currentProject.id} className="fade-content space-y-8">
                                {/* Encabezado Detalle */}
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-end border-b border-slate-200 pb-4">
                                    <div>
                                        <span className="text-sm font-semibold text-mintrab-light uppercase tracking-wider">Reporte Detallado</span>
                                        <h2 className="text-3xl font-bold text-slate-900 mt-1">{currentProject.name}</h2>
                                    </div>
                                    <div className="mt-4 md:mt-0 text-right">
                                        <div className="text-sm text-slate-500">Responsable</div>
                                        <div className="font-semibold text-slate-800">{currentProject.lead}</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    {/* COLUMNA IZQUIERDA: OBJETIVOS Y FASES */}
                                    <div className="lg:col-span-2 space-y-8">
                                        
                                        {/* Tarjeta Objetivo */}
                                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden relative">
                                            <div className="absolute top-0 left-0 w-1.5 h-full bg-mintrab"></div>
                                            <div className="p-6">
                                                <h3 className="text-lg font-bold text-mintrab flex items-center gap-2 mb-4">
                                                    <Icons.FileText /> Objetivo del Proyecto
                                                </h3>
                                                <div className="flex flex-col md:flex-row items-center gap-8">
                                                    <div className="shrink-0">
                                                        <GaugeChart value={currentProject.overallProgress} />
                                                    </div>
                                                    <p className="text-slate-600 text-sm leading-relaxed text-justify flex-1">
                                                        {currentProject.objective}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Tarjeta Mejoras */}
                                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                            <h3 className="text-lg font-bold text-mintrab flex items-center gap-2 mb-6">
                                                <Icons.Zap /> Impacto y Mejoras
                                            </h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {currentProject.improvements.map((imp, idx) => (
                                                    <div key={idx} className="flex items-start gap-3 p-3 rounded-lg bg-slate-50 border border-slate-100">
                                                        <div className="text-mintrab mt-0.5"><Icons.Check /></div>
                                                        <span className="text-sm text-slate-700 font-medium">{imp}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Desglose de Fases */}
                                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                            <h3 className="text-lg font-bold text-mintrab mb-6">Desglose Técnico por Fases</h3>
                                            <div className="space-y-5">
                                                {currentProject.phaseDetails.map((phase, index) => (
                                                    <div key={index} className="flex flex-col gap-2">
                                                        <div className="flex justify-between text-sm">
                                                            <span className="font-bold text-slate-700">{index + 1}. {phase.name}</span>
                                                            <span className={`text-xs font-bold px-2 py-0.5 rounded ${getStatusColor(phase.status)}`}>{phase.status}</span>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <div className="flex-1 h-2 bg-slate-100 rounded-full overflow-hidden">
                                                                <div className={`h-full rounded-full transition-all duration-1000 ${getPhaseColor(phase.progress)}`} style={{width: `${phase.progress}%`}}></div>
                                                            </div>
                                                            <span className="text-xs font-bold text-slate-500 w-8 text-right">{phase.progress}%</span>
                                                        </div>
                                                        <div className="text-xs text-slate-400">Resp: {phase.responsible}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* COLUMNA DERECHA: MÓDULOS */}
                                    <div className="space-y-6">
                                        <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 sticky top-24">
                                            <h3 className="text-sm font-bold text-mintrab uppercase tracking-wide mb-6 flex items-center gap-2">
                                                <Icons.Box /> Módulos del Sistema
                                            </h3>
                                            <div className="relative pl-2">
                                                <div className="absolute left-[11px] top-2 h-[calc(100%-24px)] w-0.5 bg-slate-200"></div>
                                                <div className="flex flex-col gap-6">
                                                    {currentProject.modules.map((mod, i) => {
                                                        const isFinished = mod.status === 'Finalizado' || mod.status === 'Completado';
                                                        return (
                                                            <div key={i} className="relative pl-8">
                                                                <div className={`absolute left-0 top-1 w-6 h-6 rounded-full border-4 border-white shadow-sm flex items-center justify-center z-10 ${isFinished ? 'bg-emerald-500' : 'bg-mintrab'}`}>
                                                                    {isFinished ? <div className="text-white"><Icons.CheckSmall /></div> : <div className="text-white transform scale-75"><Icons.Clock /></div>}
                                                                </div>
                                                                <div className="flex flex-col">
                                                                    <span className={`text-sm font-bold ${isFinished ? 'text-emerald-700' : 'text-slate-800'}`}>{mod.name}</span>
                                                                    <span className={`text-xs font-medium mt-1 px-2 py-0.5 rounded w-fit ${isFinished ? 'bg-emerald-50 text-emerald-700' : 'bg-blue-50 text-blue-700'}`}>{mod.status}</span>
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
